<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkst</title>
    <style>

body {
    font-family: 'Times New Roman', Times, serif;
}
a{

    color: brown;
    text-decoration: none;
    font-weight: bold;

}
a:visited {
    color: rgb(90, 0, 0);
    
}
a:hover {
    text-decoration: underline;
    color: black;

}
a:active {
    color: darkblue;
}
.especial {
    background-color: brown;
}
.especial::before {
    content: '>';
}
.especial::after {
content: '<';
text-decoration: none;
font-weight: normal;
color: brown;
}

    </style>
</head>
<body>
    <h1> Personalizando Links</h1>
   <li> <a href="https://gustavoguanabara.github.io" target="_blank">Canal do github</a></li>
    <li> <a href="https://youtube.com./cursoemvideo" target="_blank" class="especial">canal do youtube</a></li>
    <li> <a href="https://www.cursoemvideo.com" target="_blank" class="especial">site do curso</a></li>

    
</body>
</html>
