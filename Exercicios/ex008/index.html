<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1> Principais Formatações</h1>
    <h2> N<em>egrito / Destaque</em></h2>
    <p> Nessa frase temos um termo <b> em negrito</b></p>
    <p> nESTRA FRASE, TENHO UM <strong> termo em destaque </strong> usando a tag Strong </p>
    <p> Nesta frase temos um termo <i>em itaitoc</i> usando a tag I (não semantica) </p>
    <p>nesta frase, temos um <EM>termo em enfase usando</EM> a tag EM (semantica)</p>
</body>
</html>
